<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Us | BuildPro Construction</title>
  <link rel="stylesheet" href="contact.css" />
  <script defer src="contact.js"></script>
</head>
<body>
  <header>
    <h1>BuildPro Construction</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="content-section">
      <h2>Contact Us</h2>
      <p>Need a quote or want to discuss a project? Fill out the form below and we'll get back to you soon.</p>

      <form id="contactForm" novalidate>
        <div class="form-group">
          <label for="name">Name *</label>
          <input type="text" id="name" name="name" required />
          <small class="error-message"></small>
        </div>

        <div class="form-group">
          <label for="email">Email *</label>
          <input type="email" id="email" name="email" required />
          <small class="error-message"></small>
        </div>

        <div class="form-group">
          <label for="message">Message *</label>
          <textarea id="message" name="message" rows="5" required></textarea>
          <small class="error-message"></small>
        </div>

        <button type="submit">Send Message</button>
        <p class="success-message"></p>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 BuildPro Construction. All rights reserved.</p>
  </footer>
</body>
</html>
